	<script>
    function updateSignature() {
        const fullName = $('#form-fullname').val() || 'Aditya Oza';
        const designation = $('#form-designation').val() || 'CEO & Co-Founder';
        const linkedinUrl = $('#form-linkedin').val() || 'https://www.linkedin.com/in/aditya-oza';

        $('#sig-name').text(fullName);
        $('#sig-designation').contents().first()[0].textContent = designation + ' ';
        $('#sig-linkedin-link').attr('href', linkedinUrl);
        $('#icon-linkedin').attr('href', linkedinUrl);
    }
    // Live update on input as well:
    $('#form-fullname, #form-designation, #form-linkedin').on('input', updateSignature);

    // Banner click: left half opens luxora, right half curemeabroad
    $('#split-banner').on('click', function(e){
        var banner = $(this);
        var offset = banner.offset();
        var x = e.pageX - offset.left;
        var width = banner.width();
        if(x < width / 2){
            window.open('https://luxoraexperiences.com/', '_blank');
        } else {
            window.open('https://curemeabroad.com/', '_blank');
        }
    });
	</script>
